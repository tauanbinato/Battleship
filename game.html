<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="gamecontainer">

        <div class="shipsLeft">

            <div id="ship_Size5"   class="shipImage1"></div>
            <div id="ship_Size4"   class="shipImage2"></div>
            <div id="ship_Size42"  class="shipImage3"></div>
            <div id="ship_Size3"   class="shipImage4"></div>
            <div id="ship_Size2"   class="shipImage5"></div>

        </div>

        <div id="game-area" class="tableContainer">
          <!-- Generating table via JS here-->
        </div>

          <div class="shoots">
            <h3>Shoots:
              <p id="numberOfShoots">0</p>
            </h3>

          </div>

          <div class="score">
            <h3>Score:
              <p id="numberOfScore">0</p>
            </h3>
          </div>

          <div class="restart">
            <h3>Restart Game</h3>
          </div>

      </div>


    </div>


  </body>


  <footer>Astral Chest Enterteinment - 2017</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="scripts/App.js" defer></script>

</html>
